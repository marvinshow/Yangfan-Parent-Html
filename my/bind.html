<!DOCTYPE html>

		<div class="mui-content">
			<div class="mui-content-padded">

						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">

				 * @param {Object} obj 对象
				 * @param {String} param 属性名
				 */
				var _getParam = function(obj, param) {
					return obj[param] || '';
				};
				//普通示例
				var userPicker = new $.PopPicker();
				userPicker.setData([{
					value: '爸爸',
					text: '爸爸'
				}, {
					value: '妈妈',
					text: '妈妈'
				}, {
					value: '爷爷',
					text: '爷爷'
				}, {
					value: '奶奶',
					text: '奶奶'
				}, {
					value: '外公',
					text: '外公'
				}, {
					value: '外婆',
					text: '外婆'
				}]);
				var showUserPickerButton = doc.getElementById('relation');
				var userResult = doc.getElementById('relation');
				showUserPickerButton.addEventListener('tap', function(event) {
					userPicker.show(function(items) {
						userResult.value = JSON.stringify(items[0]);
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);

				/**
				 * 获取对象属性的值
				 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
				 * @param {Object} obj 对象
				 * @param {String} param 属性名
				 */
				var _getParam = function(obj, param) {
					return obj[param] || '';
				};
				//普通示例
				var userPicker2 = new $.PopPicker();
				userPicker2.setData([{
					value: '小一班',
					text: '小一班'
				}, {
					value: '小二班',
					text: '小二班'
				}, {

					text: '小三班'
				}]);
				var showUserPickerButton2 = doc.getElementById('class');
				var userResult2 = doc.getElementById('class');
				showUserPickerButton2.addEventListener('tap', function(event) {

	<script>

			});

	<script>
				(function($) {
					$.init();
					var result = $('#birthday')[0];
					var btns = $('.date');
					btns.each(function(i, btn) {
						btn.addEventListener('tap', function() {
							var _self = this;
							if (_self.picker) {
								_self.picker.show(function(rs) {
									result.innerText = '选择结果: ' + rs.text;
									_self.picker.dispose();
									_self.picker = null;
								});
							} else {
								var optionsJson = this.getAttribute('data-options') || '{}';
								var options = JSON.parse(optionsJson);
								var id = this.getAttribute('id');
								/*
								 * 首次显示时实例化组件
								 * 示例为了简洁，将 options 放在了按钮的 dom 上
								 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
								 */
								_self.picker = new $.DtPicker(options);
								_self.picker.show(function(rs) {
									/*
									 * rs.value 拼合后的 value
									 * rs.text 拼合后的 text
									 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
									 * rs.m 月，用法同年
									 * rs.d 日，用法同年
									 * rs.h 时，用法同年
									 * rs.i 分（minutes 的第二个字母），用法同年
									 */
									result.value = rs.text;
									/* 
									 * 返回 false 可以阻止选择框的关闭
									 * return false;
									 */
									/*
									 * 释放组件资源，释放后将将不能再操作组件
									 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
									 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
									 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
									 */
									_self.picker.dispose();
									_self.picker = null;
								});
							}
	
						}, false);
					});
				})(mui);
			</script>

</html>
