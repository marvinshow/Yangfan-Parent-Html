<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详细信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<ul class="mui-table-view">
					<form class="mui-input-group">
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>姓名</label>
							<input type="text" placeholder="请输入姓名" value="于涵">
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>生日</label>
							<input type="text" data-options='{"type":"date"}' class="date mui-input-clear" placeholder="请选择出生日期" id='birthday'>
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>身份证号</label>
							<input type="text" class="mui-input-clear" placeholder="请输入身份证号码">
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>家庭住址</label>
							<input type="text" class="mui-input-clear" placeholder="请输入家庭住址">
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>国籍</label>
							<input type="text" class="mui-input-clear" placeholder="请输入国藉">
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>民族</label>
							<input type="text" class="mui-input-clear" placeholder="请选择" id='userResult'>
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>入学日期</label>
							<input type="text" data-options='{"type":"date"}' class="date mui-input-clear" placeholder="请选择入学日期" id="rxrq">
						</div>

						<div class="mui-button-row" style="height: 80px;margin-top: 10px;padding: 10px 25px 10px 25px;">
							<button type="button" class="mui-btn mui-btn-block mui-btn-success ">提交</button>
						</div>
					</form>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('#birthday')[0];
				var btns = $('.date');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if (_self.picker) {
							_self.picker.show(function(rs) {
								result.innerText = '选择结果: ' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.value = rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}

					}, false);
				});
			})(mui);
		</script>

		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					/**
					 * 获取对象属性的值
					 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
					 * @param {Object} obj 对象
					 * @param {String} param 属性名
					 */
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'han',
						text: '汉族'
					}, {
						value: 'man',
						text: '满族'
					}, {
						value: 'lj',
						text: '罗辑'
					}, {
						value: 'ymt',
						text: '云天明'
					}, {
						value: 'shq',
						text: '史强'
					}, {
						value: 'zhbh',
						text: '章北海'
					}, {
						value: 'zhy',
						text: '庄颜'
					}, {
						value: 'gyf',
						text: '关一帆'
					}, {
						value: 'zhz',
						text: '智子'
					}, {
						value: 'gezh',
						text: '歌者'
					}]);
					var showUserPickerButton = doc.getElementById('userResult');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.value = JSON.stringify(items[0]);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);

				});
			})(mui, document);

			mui(document.body).on('tap', '.mui-btn', function(e) {
				mui(this).button('loading');
				setTimeout(function() {
					mui(this).button('reset');
				}.bind(this), 2000);
			});
		</script>

	</body>

</html>
