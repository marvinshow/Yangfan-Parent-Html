<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />

		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.mui-table-view {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>

		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="color: #C0C0C0;">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">发布</button>
			<h1 class="mui-center mui-title">宝宝相册</h1>
		</div>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" id="head-img" src="../images/shuijiao.jpg">
					<div class="mui-media-body">
						于涵
						<p class='mui-ellipsis'>已在这里陪伴宝宝234天</p>
					</div>
				</li>
			</ul>

			<ul class="mui-table-view">

				<li class="mui-table-view-cell mui-media" style="width: 100%;">
					<div class="mui-media-object mui-pull-left" style="width: 100%;">
						<h4>19</h4><h5>12月</h5>
					</div>
					<div class="mui-media-body">
						<div>
							<span class="mui-media-author" style="float: left;">王涛(主班老师)</span>

						</div>
						<div class="mui-media-content">孩子在游乐区玩耍 </div>
						<ul class="mui-table-view mui-grid-view" style="margin-left: -12px;margin-top: 5px;">
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<div>
									<img class="mui-media-object" src="../images/shuijiao.jpg" data-preview-src="" data-preview-group="1">
								</div>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/muwu.jpg" data-preview-src="" data-preview-group="1">
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/cbd.jpg" data-preview-src="" data-preview-group="1">
							</li>
						</ul>
						<div class="hb-media-tag">
							<div class="hb-tag-info">
								<span>照片</span>
								<span>爸爸认领</span>
								<span style="margin-left: 50px;color: #576b95;">删除</span>
							</div>
						</div>

					</div>
				</li>

				<li class="mui-table-view-cell mui-media" style="width: 100%;">
					<div class="mui-media-object mui-pull-left" style="width: 100%;">
						<h4>04</h4><h5>11月</h5>
					</div>
					<div class="mui-media-body">
						<div>
							<span class="mui-media-author" style="float: left;">李婷婷(保育老师)</span>

						</div>
						<div class="mui-media-content">集体去莱西生态园春游</div>
						<ul class="mui-table-view mui-grid-view" style="margin-left: -12px;margin-top: 5px;">
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<div>
									<img class="mui-media-object" src="../images/shuijiao.jpg" data-preview-src="" data-preview-group="2">
								</div>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/muwu.jpg" data-preview-src="" data-preview-group="2">
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/cbd.jpg" data-preview-src="" data-preview-group="2">
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<div>
									<img class="mui-media-object" src="../images/shuijiao.jpg" data-preview-src="" data-preview-group="2">
								</div>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/muwu.jpg" data-preview-src="" data-preview-group="2">
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4">
								<img class="mui-media-object" src="../images/cbd.jpg" data-preview-src="" data-preview-group="2">
							</li>
						</ul>
						<div class="hb-media-tag">
							<div class="hb-tag-info">
								<span>照片</span>
								<span>妈妈认领</span>
								<span style="margin-left: 50px;color: #576b95;">删除</span>
							</div>
						</div>

					</div>
				</li>

			</ul>
			
			<div class="mui-index-bottom">
				——我是有底线的——
			</div>
			
		</div>


	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../fonts/iconfont.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script src="../js/mui.previewimage.js"></script>

	<script>
		mui.init();
		mui('body').on('tap', 'a', function() {
					document.location.href = this.href;
				});
		mui.previewImage();
		
	</script>

</html>
