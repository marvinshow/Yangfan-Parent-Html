<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.head {
				height: 40px;
			}

			#head {
				line-height: 40px;
			}

			.head-img {
				width: 50px;
				height: 50px;
			}

			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			.liheight li {
				line-height: 40px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">宝宝信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view liheight">
				<li class="mui-table-view-cell">
					<a id="head" class="mui-navigate-right">头像
						<span class="mui-pull-right head">
							<img class="head-img mui-action-preview" id="head-img1" src="../images/muwu.jpg" />
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="child_info.html" class="mui-navigate-right">详细信息</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="child_disease.html" class="mui-navigate-right">疾病过敏</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="child_parentslist.html" class="mui-navigate-right">家长列表</a>
				</li>
			</ul>
		</div>



	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>
</html>
