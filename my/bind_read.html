<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户须知</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<ul class="mui-table-view">
					<div style="margin: 10px 5px;padding: 20px 20px 20px 20px;">
						1、亲爱的家长，如果您有多个孩子在幼儿园，可以使用此功能绑定多个孩子。<br><br>
						2、添加完成后，您可以在动态页的右上角人名处按下拉箭头进行切换。
					</div>
					<div class="mui-button-row" style="height: 80px;margin-top: 10px;padding: 10px 25px 10px 25px;">
						<button id="alertBtn" type="button" class="mui-btn mui-btn-block mui-btn-success ">确认添加</button>
					</div>
				</ul>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.picker.js"></script>
	<script src="../js/mui.poppicker.js"></script>

	<script>
		mui(document.body).on('tap', '.mui-btn', function(e) {
			mui(this).button('loading');
			setTimeout(function() {
				mui(this).button('reset');
			}.bind(this), 2000);
		});

		document.getElementById("alertBtn").addEventListener('tap', function() {
			location.href="bind_invitecode.html";
		});
	</script>

</html>
