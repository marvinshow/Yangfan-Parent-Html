<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<div id="account" class="mui-page">

				<div class="mui-page-content">
					<div class="mui-content-padded">
						<ul class="mui-table-view ">

							<li class="mui-table-view-cell">								
								<a href="setting_password.html" class="mui-navigate-right">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-mima2"></use>
									</svg>
									修改密码
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="setting_changephone.html" class="mui-navigate-right">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-shouji"></use>
									</svg>
									更换手机号
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-shanchu"></use>
									</svg>
									删除账号
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-tuichudenglu3"></use>
									</svg>
									退出登陆
								</a>
							</li>
						</ul>
					</div>
					<div class="mui-content-padded">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								通知显示消息详情
								<div class="mui-switch mui-active mui-switch-mini">
									<div class="mui-switch-handle"></div>
								</div>
							</li>
						</ul>
					</div>
					<div class="mui-content-padded">
						<p>若关闭，当收到新消息时，通知提示将不显示发信人和内容摘要</p>
					</div>

				</div>
			</div>


		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../fonts/iconfont.js"></script>
</html>
