<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />


	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<ul class="mui-table-view">
					<form class="mui-input-group">
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>手机号：</label>
							<input type="text" class="mui-input-clear" placeholder="请输入绑定的手机号" value="18653253325">
						</div>						
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>验证码：</label>
							<input type="text" class="mui-input-clear" placeholder="请输入手机获取的验证码">
						</div>
						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>新密码</label>
							<input type="password" class="mui-input-password" placeholder="6-12位数字或字母">
						</div>

						<div class="mui-input-row" style="height: 50px;margin-top: 10px;margin-left: 10px;">
							<label>密码</label>
							<input type="password" class="mui-input-password" placeholder="请再次输入密码">
						</div>
						<div class="mui-button-row" style="height: 80px;margin-top: 10px;padding: 10px 25px 10px 25px;">
							<button id="alertBtn" type="button" class="mui-btn mui-btn-block mui-btn-success ">提交</button>
						</div>
					</form>

				</ul>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>

</html>
