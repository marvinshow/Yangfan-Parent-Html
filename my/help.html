<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.icon {
			width: 3em;
			height: 3em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">帮助中心</h1>
		</header>
		<div class="mui-content">
		        <ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #FFFFFF;">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-zhanghao"></use>
							</svg>
		                    <div class="mui-media-body">登陆和账号</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
		                    <svg class="icon" aria-hidden="true">
		                    	<use xlink:href="#icon-dongtai1"></use>
		                    </svg>
							<div class="mui-media-body">发布和动态</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
		                    <svg class="icon" aria-hidden="true">
		                    	<use xlink:href="#icon-weibiaoti-_fuzhi-"></use>
		                    </svg>
		                    <div class="mui-media-body">考勤记录</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
		                    <svg class="icon" aria-hidden="true">
		                    	<use xlink:href="#icon-baobao"></use>
		                    </svg>
		                    <div class="mui-media-body">多个宝宝</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
		                    <svg class="icon" aria-hidden="true">
		                    	<use xlink:href="#icon-yaoqing1"></use>
		                    </svg>
		                    <div class="mui-media-body">邀请家人</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4"><a href="#">
		                    <svg class="icon" aria-hidden="true">
		                    	<use xlink:href="#icon-laoshi"></use>
		                    </svg>
		                    <div class="mui-media-body">找老师</div></a></li>
		        </ul> 
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../fonts/iconfont.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
