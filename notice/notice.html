<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="../default.html">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">动态</span>
			</a>
			<a class="mui-tab-item mui-active" href="javascript:void(0)">
				<span class="mui-icon mui-icon-email-filled"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">通知</span>
			</a>
			<a id="div_plus" class="mui-tab-item mui-active" href="javascript:void(0)">
				<div class="plus">
					<span class="mui-icon mui-icon-plus" style="font-size: 50px;float: left;margin:-6px 0px 0px -2px;"></span>
				</div>
			</a>
			<a class="mui-tab-item" href="../im/im_chat.html">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">找老师</span>
			</a>
			<a class="mui-tab-item" href="../my/my.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>

		<div class="mui-content" style="position: absolute;width: 100%;">
			<div class="title">
				<div class="hb-notice-tag">
					<span>2018-12-14 11:53</span>
				</div>
			</div>
			<div class="mui-card">
				<a href="notice_content.html">
					<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(../images/cbd.jpg)"></div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<p class="hb-notice-title">明天入园需自备热水杯</p>
							<p class="hb-notice-content">这里显示文章摘要，让读者对文章内容有个粗略的概念...</p>
						</div>
					</div>
				</a>
			</div>

			<div class="title">
				<div class="hb-notice-tag">
					<span>2018-11-09 17:56</span>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(../images/muwu.jpg)"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p class="hb-notice-title">学平险费用已经出来了，请抓紧交纳</p>
						<p class="hb-notice-content">国家规定法定育龄儿童都有义务交纳学平险...</p>
					</div>
				</div>
			</div>

			<div class="mui-index-bottom">
				——我是有底线的——
			</div>

		</div>

		<!--点击底部导航“+”后弹出的发布页面-->
		<div id="div_postboard" class="container mui-hidden">
			<div class="posttile">
				<h2>发布</h2>
			</div>
			<div id='messageBar' class="post-bar">
				<div id="More_content" class="post-tool-div">
					<div class="div-post-icon">
						<p>
							<svg class="posticon" aria-hidden="true">
								<use xlink:href="#icon-dongtai1"></use>
							</svg>
						</p>
						<span>发动态</span>
					</div>

					<div class="div-post-icon">
						<p>
							<svg class="posticon" aria-hidden="true">
								<use xlink:href="#icon-shipinwenjian"></use>
							</svg>
						</p>
						<span>拍摄</span>
					</div>
				</div>
				<div id="closepost" class="closeIcon"><img src="../images/close.png" /></div>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../fonts/iconfont.js"></script>
	<script>
		mui('body').on('tap', 'a', function() {
			document.location.href = this.href;
		});

		//点击底部导航条的加号弹出应用菜单
		document.getElementById("div_plus").addEventListener('tap', function() {
			document.getElementById('div_postboard').classList.remove('mui-hidden');
		});
		//点击弹出应用菜单的"X"关闭当前窗口
		var btn2 = document.getElementById("closepost");
		btn2.onclick = function(e) {
			document.getElementById('div_postboard').classList.add('mui-hidden');
		}
	</script>
</html>
